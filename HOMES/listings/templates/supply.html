<html lang="ko">

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <label for="house_type">집 형태</label>
    {{ form.house_type }}

    <label for="transaction_type">유형</label>

<label for="house_type">집 형태</label>

    <option value="villa"><i class="fas fa-home"></i> 빌라/주택</option>
    <option value="officetel"><i class="fas fa-building"></i> 오피스텔</option>

    <option value="commercial"><i class="fas fa-store"></i> 상가/사무실</option>
</select>
